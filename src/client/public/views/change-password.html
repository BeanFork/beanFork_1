<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>

    <script type="text/javascript" src="assets/js/register.js"></script>

</head>
<script>
    function test(){
        var password = passwordStrength();
        var confirm =checkPassword();
        if(password && confirm){
            document.getElementById("button-submit").disabled = false;
        }
    }
</script>

<div class="divcontainer" id="container1">
<body>
     
    
            
                <div class="bannerRegister text-left">
                        <img class="logoRegister" src=" assets/img/bean.gif" />
                        <div style="font-size:40px; margin-top:20px; font-weight:300; color: #fff; font-family: Comic Sans MS, cursive, sans-serif;"> BeanFork </div>
                        <br />
                      </div>
     
            <div class="container" style="color: aliceblue">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default" id="panel123">
                                <div class="panel-body">
                                    <div class="text-center">
                                        <h1><i class="fa fa-pencil-square-o" style = "color: black;" aria-hidden="true"></i></h1>

                                        <h2 class="text-center" id = "text1">Change Password</h2>
                                        <p id ="text2">Password must contain atleast 8 characters with the combination of uppercase, lowercase,
                                            numerical and special characters
                                        </p>

                                            <div class="form">
                                                <fieldset>


                                                    
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i id="pass-status"
                                                                    class="fa fa-eye" aria-hidden="true"
                                                                    onClick="viewPassword()"></i></span>

                                                            <input id="password" placeholder="new password" autofocus = "autofocus"
                                                                class="form-control" type="password"
                                                                onkeyup="test()">

                                                        </div>
                                                        <span id="passwordmessage"></span>
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock	
                                    color-blue"></i></span>

                                                            <input id="confirmpassword" placeholder="confirm password"
                                                                class="form-control" type="password" 
                                                                onkeyup="test()" >

                                                        </div>
                                                        <span id="message"></span>

                                                    
                                                   

                                                        <button type="submit" class="btn btn-lg btn-primary btn-block"
                                                            value="Confirm" id="button-submit" onclick="changePassword()" disabled>Confirm</button>

                                                        <input type="button" class="btn btn-lg btn-primary btn-block"
                                                            value="Cancel" type="submit" onclick = "cancelChangePasswordManual()">



                                                        </div>


                                                </fieldset>
                                            </div>

                                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
    

        </body>
