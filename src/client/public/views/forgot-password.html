<body>
  
  <div class="container">

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default" id="panel123">
            <div class="panel-body" >
              <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center" id = "text1">Forgot Password?</h2>
                <p id = "text2" >You can reset your password here.</p>
                <div class="panel-body">

                  <form class="form">
                    <fieldset>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                          <input id="input-email" placeholder="email address" class="form-control" type="email">
                            <!-- oninvalid="setCustomValidity('Please enter a valid email address!')"
                            onchange="try{setCustomValidity('')}catch(e){}" required=""> -->
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-pencil	
                                color-blue"></i></span>

                          <input id="input-code" placeholder="verification code" class="form-control" type="text" >
                        </div>
                      </div>
                      <span id="Emailspan"> </span>
                
                      <div class="form-group">
                       
                        <input type="button" class="btn btn-lg btn-primary btn-block"
                            value="send" onclick="sendCode()">

                        <input type="button" class="btn btn-lg btn-primary btn-block" value="confirm"
                            type="submit" onclick="confirmCode()">
                            <input type="button" class="btn btn-lg btn-primary btn-block" value="cancel"
                            type="reset">



                    </div>
                     
                    </fieldset>

                  </form>


                </div>
