<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="assets/css/home.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script> -->
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/register.js"></script>
  </head>

  <div id="divcontainer" class="divcontainer">
    <body>
      <!-- <ul class="nav navbar-nav navbar-right"></ul> -->
      <span id="welcomeuser" class="welcomeuser"></span>
      <div class="banner text-left">
        <div class="dropdown">
          <button
            class="dropdown-toggle btn-drop"
            type="button"
            data-toggle="dropdown"
          >
            <span class="glyphicon glyphicon-cog fa-1x " style="color: black"
              ><t><t></t></t><span class="caret"></span
            ></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" onclick="homePage()">Go To Main Page </a></li>
            <li><a href="#" onclick="settingsPage()">Account Settings</a></li>
            <li><a href="#" onclick="logOut()">Logout</a></li>
          </ul>
        </div>
        <img class="logo" src="assets/img/bean.gif" />
        <h1><b> BeanFork </b></h1>
        <br />

        <div class="banner text-center">
          <div class="container">
            <div class="row">
              <div id="custom-search-input">
                <div class="input-group col-md-8">
                  <input
                    type="text"
                    id="search"
                    class="search-query form-control"
                    placeholder="Search"
                    autofocus="autofocus"
                    onkeyup="searchKeyup()"
                    onkeydown="if (event.keyCode == 13)
                document.getElementById('btnSearch').click()"
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-danger"
                      onclick="searchBar()"
                      type="button"
                      id="btnSearch"
                    >
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-------------------------- Banner Portion-------------------------------------------->

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3">
            <div class="leftpane">
              <h3 class="trending">Trending</h3>
              <div id="TrendDiscussion"></div>
              <div id="Trending__pages"></div>
            </div>
          </div>

          <div class="col-lg-5">
            <div class="middlepane">
              
                <button id="btn-create" onclick="newDiscussion()">
                  Create New
                  <i onclick="newDiscussion()" class="fa fa-plus-square"></i>
                </button>
             
              <div id="delete1"></div>
              <div id="edit1"></div>
              <div id="post_content"></div>

              <div id="comment_content" class="comment_content"></div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="rightpane">
              <h3 class="myDiscussion">My Discussions</h3>
              <div id="yourdiscussion"></div>
              <div id="results__pages"></div>
            </div>
          </div>

          <textarea
            id="commentBox"
            class="comment"
            rows="5"
            cols="80"
            placeholder="Add Your Comments"
            onkeydown="if (event.keyCode == 13)
        document.getElementById('button-add').click()"
          ></textarea>
          <!-- <input id="button-add" type="submit" onclick="addComment()" value="Add" /> -->
          <button
            id="button-add"
            style="font-size: 20px"
            onclick="addComment()"
          >
            Add
          </button>
        </div>
      </div>
    </body>
  </div>
</html>
