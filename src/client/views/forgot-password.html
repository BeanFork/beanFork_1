              <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center">Forgot Password?</h2>
                <p>You can reset your password here.</p>
                <div class="panel-body">

                  <form class="form">
                    <fieldset>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                          <input id="emailInput" placeholder="email address" class="form-control" type="email"
                            oninvalid="setCustomValidity('Please enter a valid email address!')"
                            onchange="try{setCustomValidity('')}catch(e){}" required="">
                        </div> 
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-pencil	
                                color-blue"></i></span>

                          <input id="codeInput" placeholder="verification code" class="form-control" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" value="send code" type="submit">
                      </div>
                      <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" value="confirm" type="submit" onclick="confirmcode()">
                      </div>
                      <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" value="cancel" type="reset">
                      </div>
                    </fieldset>
                  </form>

                </div>
              </div>
